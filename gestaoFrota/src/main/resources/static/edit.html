    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body onload="carregarDetalhesEdit()">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="content/logo.png" width="50" height="50" alt="Gestão de frota">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Consulta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro.html">Cadastro</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col mb-5">
            <h1 class="display-4">Editar veículo</h1>
        </div>
    </div>

    <div class="row mb-3">

        <div class="col-md-2" id="tipoVeiculo" style="display: none">
            <input type="text" value="">
        </div>

        <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Ano" id="ano" />
        </div>

        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Modelo" id="modelo" />
        </div>

        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Fabricante" id="fabricante" />
        </div>

        <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Cor" id="cor" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <label class="align-content-center" for="tipoCombustivel" id="combustivelLabel">Tipo de combustível:</label>
        </div>

        <div class="col-md-2">
            <label class="align-content-center" for="numPortas" id="portasLabel">Número de portas:</label>
        </div>

        <div class="col-md-4">
            <label for="valor">
                Preço:
            </label>
        </div>
    </div>

    <div class="row  mb-5">
        <div class="col-md-2" id="tipoCombustivelContainer" style="display: block">
            <select class="form-control" id="tipoCombustivel">
                <option value="gasolina">Gasolina</option>
                <option value="etanol">Etanol</option>
                <option value="diesel">Diesel</option>
                <option value="flex">Flex</option>
            </select>
        </div>

        <div class="col-md-2" id="numPortasContainer" style="display: block">
            <select class="form-control" id="numPortas">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="col-md-2" id="cilindradasContainer" style="display: none">
            <input type="number" class="form-control" placeholder="Cilindradas" id="cilindradas">
        </div>

        <div class="col-md-2" id="espacador" style="display: none"></div>

        <div class="col-md-3">
            <input type="number" class="form-control" placeholder="Valor" id="valor" />
        </div>

        <div class="col-md-2 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" onclick="salvarAlteracoes()">
                Salvar
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="registroGravacao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="modal_titulo_div">
                <h5 class="modal-title " id="modal_titulo"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="modal_body" class="modal-body">
            </div>
            <div class="modal-footer">
                <button id="modal_btn" type="button" data-dismiss="modal"></button>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
